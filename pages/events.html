    <button id="edit"
        style="position: fixed; z-index: 99; bottom: 10px; right: 10px;width: 50px;height: 50px;font-size: larger;border-radius: 500px;border: 0; background: rgb(30, 30, 30);color: white;cursor: pointer;">

    <!-- Setup and start animation! -->
    <script>
        const btn = document.getElementById('edit')
        // var cancel = null
        // var save = null
        // var themenu = null
        btn.addEventListener('click', () => {
            let menu = document.createElement('div')
            let data = `
            <div id='menu_top'>
                <div id="color-picker"></div>
                <div id="color-indicator" class="color-indicator"></div>
            </div>    
            <div id='menu_bottom'>
                <button id='theme_cancel' onclick="
                document.getElementById('edit').removeAttribute('disabled')
                document.getElementById('thememenu').remove()
                ">cancel</button>
                <button onclick='reset()'>reset</button>
                <button id='theme_save' onclick='save()'>save </button>
                
            </div>    
            
            
            `


            menu.setAttribute('id', 'thememenu')

            // cancel = document.getElementById('theme_cancel')
            // save = document.getElementById('theme_save')
            // themenu = 

            // cancel.addEventListener('click', () => {

            // })

            btn.setAttribute('disabled', '')
            // menu.style.height = '600px'
            menu.innerHTML = data
            document.body.append(menu)
            openMenu()


        })
        let selectedColor = ''
        function save() {
            document.getElementById('page1').style.background = selectedColor
            // document.getElementById('page1').style.background = selectedColor
            localStorage.setItem('cc', selectedColor)
            window.location.reload()
        }
        function openMenu() {
            let colorIndicator = document.getElementById('color-indicator');
            const colorPicker = new iro.ColorPicker("#color-picker", {
                width: 180, color: "#fff"
            });
            colorPicker.on('color:change', function (color) {
                colorIndicator.style.backgroundColor = color.hexString;
                selectedColor = color.hexString;
            });
        }
    </script>
